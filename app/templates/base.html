<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title> {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
      /* Estilo geral */
      body {
        background-color: #121212; /* Fundo escuro */
        color: white; /* Texto branco */
      }

      header {
        position: sticky;
        top: 0;
        box-shadow: 2px 2px 2px 1px rgba(0, 0, 0, 0.2);
        background-color: rgba(18, 18, 18, 0.8); /* Fundo mais escuro */
        backdrop-filter: blur(5px);
        padding: 1rem 0;
      }

      header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1rem;
      }

      header nav ul li h2 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: bold;
        color: #ffffff; /* Texto branco */
      }

      header nav ul li a button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      header nav ul li a button:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #1a1a1a; /* Fundo escuro */
        padding: 2rem 0;
        margin-top: 2rem;
        border-top: 1px solid #333;
      }

      footer hgroup {
        text-align: center;
      }

      footer h4 {
        font-size: 1.2rem;
        margin-bottom: 1rem;
        color: #ddd; /* Texto mais claro */
      }

      footer a {
        display: inline-block;
        margin: 0.5rem;
        font-size: 1rem;
        color: #007bff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      footer p {
        margin-top: 1rem;
        font-size: 0.8rem;
        color: #777; /* Texto mais claro */
      }

      main.container {
        margin-top: 2rem;
      }

      .btn-custom {
        background-color: #28a745;
        color: white;
        padding: 0.5rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #218838;
      }

      .card-img-top {
        object-fit: cover;
        border-radius: 8px;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li><h2><strong>Site</strong></h2></li>
          </ul>
          <ul>
            <li>
              <a href="{% url 'app:index' %}">
                <button>Home</button>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock content %}
    </main>

    <hr>

    <footer class="container">
      <hgroup>
        <h4>Sobre</h4>
        <a href="{% url 'app:exibir_user' %}">Usu√°rios</a>
        <a href="{% url 'app:cursos' %}">Cadastro Cursos</a>
        <a href="{% url 'app:exibir_curso' %}">Cursos</a>
        <a href="{% url 'app:add_foto' %}">Fotos</a>
        <a href="{% url 'app:galeria' %}">Galeria</a>
        <p>@2024</p>
      </hgroup>
    </footer>
  </body>
</html>
