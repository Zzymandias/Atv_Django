{% extends "base.html" %}

{% block title %}Users{% endblock title %}
{% block content %}
    {% for user in dados %}

    <a href= "{% url 'app:excluir_usuario' user.id %}"> <button class="btn btn-danger"> excluir </button> </a>
    {% endfor %}    
{% endblock content %}
