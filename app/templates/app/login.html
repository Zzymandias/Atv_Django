{% extends "base.html" %}

{% block title %} LOGIN {% endblock%}

{%block content %}

<div class="container w-50">
    <h1 class="text-center"> Entre </h1>
    <form action="{%url 'app:loginview'%}" method="post">
       {% csrf_token %}
       {{formLogin.as_p}}
       <div class="d-grid gap-2">
        <input type="submit" value="Entrar" class="btn btn-success" expand="block">
       </div>

    </form>
    <br>
</div>

{% endblock %}
